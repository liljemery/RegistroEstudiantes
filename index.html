<!doctype html>
<html lang="en">
  <head>
    <title>Registro de estudiantes</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="js.js"></script>
  </head>
  <body>
    <div class="container">
        <h1 class="header">Registro de estudiantes</h1>
        <form name="myForm" onsubmit="return validarForm()">
            <!-- Espacio para nombre -->
            <div class="formField">
            <input type="text" name="nombre" placeholder="John" id="nombre">
            </div>
            <!-- Espacio para apellido -->
            <div class="formField">
            <input type="text" name="apellido" placeholder="Smith" id="apellido">
            </div>
            <!-- Espacio para matricula -->
            <div class="formField">
            <input type="text" name="matricula" placeholder="####-####" id="matricula" minlength="9" maxlength="9">
            </div>
            <!-- Espacio para espacio para nota -->
            <div class="formField">
            <input type="text" name="score" placeholder="0-100" id="nota">
            </div class="formField">
            <!-- Espacio para botones de subir y borrar formulario -->
            <div class="buttons">
            <input type="submit" value="Submit" class="btn btn-primary"></button>
            <input type="reset" class="btn btn-secondary"></button>
            </div>
        </form>
    </div>
  </body>
</html>
